{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/diaries/diary-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section >
  <div class="diary-container">
    <div class="diary-details">
      <div class="diary-img">
        <img 
        src="{% static 'images/header-colored.png' %}" 
        alt="Diaries logo"
        >
      </div>
      <div class="top-half">
        <h1 class="card-title">Topic: {{ diary.title }}</h1>
        <div class="actions">
          <a href="{% url 'diary-update' diary.id %}" class="edit-btn"><img src="{% static 'images/edit.svg' %}" alt="edit icon"></a>
          <a href="{% url 'diary-delete' diary.id %}" class="delete-btn"><img src="{% static 'images/delete.svg' %}" alt="delete icon"></a>
        </div>
      </div>
      <hr />
      <div class="dates">
        <p>Created: {{ diary.created_at }}</p>
        <p>Last Updated: {{ diary.updated_at }}</p>
      </div>
    </div>
  </div>
</section>
<section class="content-container">
  <p>{{ diary.content }}</p>
</section>

{% endblock %}
