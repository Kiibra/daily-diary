{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Diary?</h1>
  <img src="{% static 'images/header-colored.png' %}" alt="DD logo"/>
</div>
<h2>Are you sure you want to delete {{diary.title}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'diary-detail' diary.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="delete-btn">Delete 🗑️</button>
</form>

{% endblock %}
